   <h1><p>La mesa de los cactus</p></h1>

<div class="container">

      <div class="spikes1"></div>
      <div class="spikes2"></div>
      <div class="spikes3"></div>

        <div class="left"></div>

      <div class="face">
        <div class="eye"></div>
        <div class="nose"></div>
        <div class="eye"></div>
      </div>
    </div>
    <!--la maceta-->                   
    <div class="pot"></div>
  </div>
